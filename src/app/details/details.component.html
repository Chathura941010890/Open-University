<div class="panel panel-default" >
    <div class="panel-heading">Employee detail Form</div>
    <div class="panel-body">
      <form class="form-horizontal" *ngIf=getEmployee()>
    <div class="form-group">
      <label for="emp_name" class="col-sm-2 control-label">Name : </label>
      <div class="col-sm-9">
        <p class="form-control">{{employee.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="position" class="col-sm-2 control-label">Salary : </label>
      <div class="col-sm-9">
       <p class="form-control">{{employee.salary}}</p>
      </div>
    </div>
    <div class="form-group">
      <label for="department" class="col-sm-2 control-label">Age : </label>
      <div class="col-sm-9">
       <p class="form-control">{{employee.age}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">Image : </label>
      <div class="col-sm-9">
        <p class="form-control">{{employee.image}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        
        <a class="btn btn-info" (click)="goBack()">Cancel</a>
      </div>
     
    </div>
  </form>
  
    </div>
  </div>
